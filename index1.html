<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <div class="instructions">
            <p>In this form, you have to <span class="highlight">fill in</span> the following:</p>
            <ol>
                <li>username</li>
                <li>password</li>
                <li>work experience</li>
            </ol>
            <p>Then press <b>Enter</b> or push the submit button to collect user input</p>
        </div>
        <form>
            <div class="form-group">
                <label for="username">USERNAME:</label>
                <input type="text" id="username" name="username" placeholder="enter your name here">
            </div>
            <div class="form-group">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="experience">EXPERIENCE SUMMARY:</label>
                <textarea id="experience" name="experience"></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" onclick="cancel()">CANCEL</button>
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
